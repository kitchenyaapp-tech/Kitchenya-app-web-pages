<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحديث كلمة المرور</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: system-ui, sans-serif; display: flex; justify-content: center; padding: 40px 20px; background: #f3f4f6; }
    .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    h3 { margin-top: 0; color: #1f2937; text-align: center; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #d1d5db; border-radius: 6px; box-sizing: border-box; }
    button { width: 100%; padding: 12px; background: #c4986d; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
    #status { margin-bottom: 15px; padding: 10px; border-radius: 6px; font-size: 14px; text-align: center; display: none; }
    .error { background: #fee2e2; color: #dc2626; border: 1px solid #fecaca; }
    .success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
  </style>
</head>
<body>

<div class="card">
  <h3>تحديث كلمة المرور</h3>
  <div id="status"></div>
  <input type="password" id="new-password" placeholder="أدخل كلمة المرور الجديدة">
  <button onclick="updatePassword()">حفظ كلمة المرور</button>
</div>

<script>
  const client = supabase.createClient(
    "https://vocscobrhvvmqzvgsqru.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZvY3Njb2JyaHZ2bXF6dmdzcXJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwMDAwNjYsImV4cCI6MjA3NzU3NjA2Nn0.1WlABxMg73R6MGcU6AzSZ5Ks4ssiRhNeeEBD_A6pNo0"
  );

  function showStatus(msg, isErr) {
    const s = document.getElementById('status');
    s.innerText = msg;
    s.className = isErr ? 'error' : 'success';
    s.style.display = 'block';
  }

  async function updatePassword() {
    const pass = document.getElementById('new-password').value.trim();
    if (pass.length < 6) {
      showStatus("كلمة المرور قصيرة جدًا", true);
      return;
    }

    const { error } = await client.auth.updateUser({ password: pass });
    if (error) {
      showStatus("فشل التحديث: " + error.message, true);
    } else {
      showStatus("تم تحديث كلمة المرور بنجاح ✅", false);
    }
  }
</script>

</body>
</html>
